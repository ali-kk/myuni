<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Kirkuk University Student Portal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Custom styles for theme transitions */
    .theme-transition * {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Ensure the hero section changes with the theme */
    .hero-section {
      background-color: var(--bs-dark);
      color: var(--bs-light);
    }

    .light-theme .hero-section {
      background-color: var(--bs-light);
      color: var(--bs-dark);
    }

    /* Navbar styling */
    .navbar {
      background-color: var(--bs-dark);
    }

    .light-theme .navbar {
      background-color: var(--bs-light);
    }

    .light-theme .navbar .nav-link {
      color: var(--bs-dark) !important;
    }

    .light-theme .navbar .navbar-brand {
      color: var(--bs-dark) !important;
    }
  </style>
</head>
<body class="theme-transition">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://uokirkuk.edu.iq/english/images/logo/logo-new.png" alt="Logo" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#tuition">Tuition Payment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#testimonials">Testimonials</a>
          </li>
        </ul>
        <button id="theme-toggle" class="btn btn-outline-light">
          <i class="bi bi-moon-stars"></i> Toggle Theme
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid p-0">
    {% block content %}
    <!-- Content from child templates will go here -->
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <p>&copy; 2024 Kirkuk University. All rights reserved.</p>
      <p>Developed by University IT Department</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Theme Toggle Script -->
  <script>
    function toggleTheme() {
      const htmlEl = document.documentElement;
      const isDark = htmlEl.getAttribute('data-bs-theme') === 'dark';
      htmlEl.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');

      // Update all elements with theme-specific classes
      document.querySelectorAll('.hero-section, .navbar').forEach(el => {
        el.classList.toggle('light-theme', !isDark);
      });

      // Save theme preference
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    // Apply saved theme on page load
    function applySavedTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-bs-theme', savedTheme);

      // Apply light theme class if needed
      if (savedTheme === 'light') {
        document.querySelectorAll('.hero-section, .navbar').forEach(el => {
          el.classList.add('light-theme');
        });
      }
    }

    // Add event listener to the theme toggle button
    document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

    // Apply the saved theme when the page loads
    window.addEventListener('load', applySavedTheme);
  </script>
</body>
</html>
